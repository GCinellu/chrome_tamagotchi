<!DOCTYPE html>
<html>

<head>
  <title>Chrome Tamagotchi</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="device-container">
    <div class="device-frame">
      <div class="screen">
        <div class="screen-border">
          <div class="pixel-display">
            <div id="pet-display">
              <pre class="ascii-pet"><span id="face">^-^</span></pre>
            </div>
            <div class="display-stats">
              <div id="hunger">H:<span id="hunger-value">100</span></div>
              <div id="happiness">P:<span id="happiness-value">100</span></div>
              <div id="energy">E:<span id="energy-value">100</span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="feed" class="control-btn">FEED</button>
        <button id="play" class="control-btn">PLAY</button>
        <button id="sleep" class="control-btn">SLEEP</button>
      </div>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>


</html>
